name: Security Audit

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        - cron: "0 0 * * 1" # Run every Monday at midnight

jobs:
    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18.x"
            - name: Install dependencies
              run: npm ci
            - name: Run npm audit
              run: npm audit --audit-level=high
